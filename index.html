<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>COVID-19 Probability Detector</title>
  </head>
  <body>
    <div class="bg-image"
style="
  background-image: url('http://stories.uh.edu/covid-19/assets/ag2dSlL11z/covidbackground05-2560x1440.jpeg');
  height: 1200px;
"
>
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">COVID-19 Detector</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>

    <!-- Background image -->

<!-- Background image -->
      <div class="container">
          <h2 class="text-center mt-3">Coronavirus Probability Detector</h2>
          <form action="/" method="POST">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select  class="form-control custom-select" name="gender" id="gender">
                <option value="0">Female</option> 
                <option value="1">Male</option> 
              </select>
            </div>

            <div class="form-group">
              <label for="age_year">Enter Age Value</label>
              <input type="text" class="form-control" id="age_year" name="age_year" placeholder="Enter you Age">
            </div>

            <div class="form-group">
              <label for="fever">Enter fever Value</label>
              <select  class="form-control custom-select" name="fever" id="fever">
                <option value="0">No Fever</option> 
                <option value="1">High Fever</option> 
              </select>
            </div>

            <div class="form-group">
              <label for="cough">Cough</label>
              <select  class="form-control custom-select" name="cough" id="cough">
                <option value="0">No Cough</option> 
                <option value="1">Severe Cough</option> 
              </select>
            </div>

            <div class="form-group">
              <label for="runny_nose">Runny Nose</label>
              <select  class="form-control custom-select" name="runny_nose" id="runny_nose">
                <option value="1">Yes</option> 
                <option value="0">No</option> 
              </select>
            </div>

            <div class="form-group">
              <label for="muscle_soreness">Muscle Soreness</label>
              <select  class="form-control custom-select" name="muscle_soreness" id="muscle_soreness">
                <option value="0">Normal Soreness</option> 
                <option value="1">Acute Soreness</option> 
              </select>
            </div>

            <div class="form-group">
              <label for="pneumonia">Pneumonia</label>
              <select  class="form-control custom-select" name="pneumonia" id="pneumonia">
                <option value="1">Yes</option> 
                <option value="0">No</option> 
              </select>

            </div>
            <div class="form-group">
              <label for="diarrhea">Diarrhoea</label>
              <select  class="form-control custom-select" name="diarrhea" id="diarrhea">
                <option value="1">Yes</option> 
                <option value="0">No</option> 
              </select>
            </div>

            <div class="form-group">
              <label for="lung_infection">Lung Infection</label>
              <select  class="form-control custom-select" name="lung_infection" id="lung_infection">
                <option value="1">Yes</option> 
                <option value="0">No</option> 
              </select>
            </div>

            <div class="form-group">
              <label for="travel_history">Travel History</label>
              <select  class="form-control custom-select" name="travel_history" id="travel_history">
                <option value="1">Yes</option> 
                <option value="0">No</option> 
              </select>
            </div>

            <div class="form-group">
              <label for="isolation_treatment">Isolation treatment</label>
              <select  class="form-control custom-select" name="isolation_treatment" id="isolation_treatment">
                <option value="1">Yes</option> 
                <option value="0">No</option> 
              </select>
            </div>


         
            <button class="btn btn-success">Submit</button>
          </form>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
